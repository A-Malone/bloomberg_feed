<!DOCTYPE html>
<html style="height:100%;width:100%">
	<head>
	</head>
	<body style="width:95%;height:95%;margin:2.5%">
		<div id="graph" style="width:100%;height:100%">
		</div>


		<script src="d3.min.js"></script>
		<script type="text/javascript">
			var vis = d3.select("#graph").append('svg');
			vis.text("Our graph").select("#graph");
			vis.attr("width", '80%').attr("height", '90%');
			var nodes = [{x: 50, y:80},
						 {x: 30, y:50},
						 {x: 90, y:120},
			]
			vis.selectAll("circle.nodes")
		     .data(nodes)
		     .enter()
		     .append("svg:circle")
		     .attr("cx", function(d) { return d.x; })
		     .attr("cy", function(d) { return d.y; })
		     .attr("r", "10px")
		     .attr("fill","black")
		     setTimeout (function )
		</script>
	</body>



</html>
