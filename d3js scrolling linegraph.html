<!DOCTYPE html>
<html style="height:100%;width:100%">
	<head>
        <style>
            rect:hover {
                fill: rgb(255,0,0);
            }
        </style>
	</head>
	<body style="width:95%;height:95%;margin:2.5%">
		<div id="graph" style="width:100%;height:100%">
		</div>


		<script src="d3.min.js"></script>
		<script type="text/javascript">
			var jsonTweets = [
			{"x":10,"y":30,"width":100,"height":50,"color":"green"},
			{"x":104,"y":230,"width":100,"height":50,"color":"green"},
			{"x":140,"y":340,"width":100,"height":50,"color":"red"},
			{"x":210,"y":310,"width":100,"height":5,"color":"green"},
			];
			var vis = d3.select("#graph").append("svg")
												  .attr("width", "95%")
												  .attr("height", "95%");
			var squares = vis.selectAll("rect")
							.data(jsonTweets)
							.enter()
							.append("rect");
			var squareAttributes = squares
									.attr("x", function(d) {return d.x;})
									.attr("y", function(d) {return d.y;})
									.attr("width", function(d) {return d.width;})
									.attr("height", function(d) {return d.height;})
									.style("fill", function(d) {return d.color;});
		</script>
	</body>



</html>
